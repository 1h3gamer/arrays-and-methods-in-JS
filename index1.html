<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript array methods</h1>
        <p id="join"></p>
        <p id="pop"></p>
        <script>
            var fruits=["Watermelon","Apple","Banana","Cherry"];
            document.getElementById("join").innerHTML= fruits.join("*");
            fruits.pop();
            document.getElementById("pop").innerHTML=fruits;
        </script>
    </body>
</html>
