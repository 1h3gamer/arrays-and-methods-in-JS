<!DOCTYPE html>
<html>
    <head></head>
    <BODY>
        <H1>Call stack in JS</H1>
        <p id="demo"></p>

        <script>
            function add(a,b){
                return a+b;
            }
            function average(a,b){
                return add(a,b)/2;
            }
            let result=average(10,20);
            document.getElementById("demo").innerHTML=result;
        </script>
    </BODY>
</html>
